<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Enter Your Colour</h1>
        <input type="text" id="colorInput" placeholder="eg. yellow, orange">
        <div class="buttons">
            <button id="changeColor">Change</button>
            <button id="clearColor">Clear</button>
            <button id="defaultColor">Default</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
